<div class="p-6">
  <div class="mb-6 flex justify-between items-center">
    <h1 class="text-2xl font-semibold">Truck Details</h1>
    <button 
      *ngIf="truck?.status === 'inactive'"
      (click)="showLoadForm = !showLoadForm"
      class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">
      Load Truck
    </button>
  </div>
  
  <div *ngIf="loading" class="flex justify-center p-4">
    <i class="ri-loader-4-line animate-spin text-2xl text-blue-600"></i>
  </div>

  <div *ngIf="truck && !loading" class="bg-white rounded-lg shadow p-6">
    <!-- Truck Details -->
    <div class="grid grid-cols-2 gap-6">
      <div>
        <h3 class="text-sm font-medium text-gray-500">Truck Number</h3>
        <p class="mt-1 text-lg">{{truck.truckNumber}}</p>
      </div>
      <div>
        <h3 class="text-sm font-medium text-gray-500">Status</h3>
        <span [class]="'mt-1 inline-block px-3 py-1 rounded-full text-sm ' + getStatusClass(truck.status)">
          {{truck.status}}
        </span>
      </div>
      <div>
        <h3 class="text-sm font-medium text-gray-500">Bags</h3>
        <p class="mt-1 text-lg">{{truck.capacity}}</p>
      </div>
      <div>
        <h3 class="text-sm font-medium text-gray-500">Driver</h3>
        <p class="mt-1 text-lg">{{truck.driver?.name || 'No driver assigned'}}</p>
      </div>
      <div>
        <h3 class="text-sm font-medium text-gray-500">Total Expenses</h3>
        <p class="mt-1 text-lg">${{truck.expenses.toFixed(2)}}</p>
      </div>
    </div>

    <!-- Load Form -->
    <div *ngIf="showLoadForm" class="mt-6 p-4 border rounded-lg">
      <h3 class="text-lg font-medium mb-4">Load Truck</h3>
      <form [formGroup]="loadForm" (ngSubmit)="loadTruck()" class="space-y-4">
        <div>
          <label class="block text-sm font-medium text-gray-700">Bags</label>
          <input 
            type="number" 
            formControlName="capacity"
            class="mt-1 block w-full rounded-md border p-2">
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700">Select Product</label>
          <select 
            formControlName="productId"
            class="mt-1 block w-full rounded-md border p-2">
            <option value="">Choose a product</option>
            <option *ngFor="let product of products" [value]="product._id">
              {{product.name}} - {{product.description}}
            </option>
          </select>
        </div>
        <div class="flex justify-end space-x-3">
          <button 
            type="button"
            (click)="showLoadForm = false"
            class="px-4 py-2 border rounded-lg hover:bg-gray-50">
            Cancel
          </button>
          <button 
            type="submit"
            [disabled]="!loadForm.valid"
            class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 disabled:opacity-50">
            Load Truck
          </button>
        </div>
      </form>
    </div>

    <!-- Current Load Info -->
    <div *ngIf="truck.product" class="mt-6 p-4 bg-gray-50 rounded-lg">
      <h3 class="text-lg font-medium mb-4">Current Load</h3>
      <div class="grid grid-cols-2 gap-4">
        <div>
          <h4 class="text-sm font-medium text-gray-500">Product</h4>
          <p class="mt-1">{{truck.product.name}}</p>
        </div>
        <div>
          <h4 class="text-sm font-medium text-gray-500">Quantity</h4>
          <p class="mt-1">{{truck.capacity}} </p>
        </div>
      </div>
    </div>
  </div>
</div>
