<div class="p-6">
  <!-- Header -->
  <div class="flex justify-between items-center mb-6">
    <div>
      <h1 class="text-2xl font-semibold text-gray-900">Dashboard</h1>
    </div>
  </div>

  <!-- Quick Stats -->
  <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-6">
    <!-- Active Trucks -->
    <div class="bg-white rounded-lg shadow p-6">
      <div class="flex items-center">
        <div class="flex-1">
          <p class="text-sm font-medium text-gray-600">Active Trucks</p>
          <p class="mt-1 text-2xl font-semibold text-gray-900">
            {{metrics.activeTrucks}}
          </p>
        </div>
        <div class="h-12 w-12 bg-blue-100 text-blue-600 rounded-full flex items-center justify-center">
          <i class="ri-truck-line text-xl"></i>
        </div>
      </div>
    </div>

    <!-- Active Drivers -->
    <div class="bg-white rounded-lg shadow p-6">
      <div class="flex items-center">
        <div class="flex-1">
          <p class="text-sm font-medium text-gray-600">Active Drivers</p>
          <p class="mt-1 text-2xl font-semibold text-gray-900">
            {{metrics.activeDrivers}}
          </p>
        </div>
        <div class="h-12 w-12 bg-green-100 text-green-600 rounded-full flex items-center justify-center">
          <i class="ri-user-line text-xl"></i>
        </div>
      </div>
    </div>

    <!-- Total Revenue -->
    <div class="bg-white rounded-lg shadow p-6">
      <div class="flex items-center">
        <div class="flex-1">
          <p class="text-sm font-medium text-gray-600">Total Revenue</p>
          <p class="mt-1 text-2xl font-semibold text-gray-900">
            GHC {{metrics.totalRevenue}}
          </p>
        </div>
        <div class="h-12 w-12 bg-yellow-100 text-yellow-600 rounded-full flex items-center justify-center">
          <i class="ri-money-dollar-circle-line text-xl"></i>
        </div>
      </div>
    </div>

    <!-- Total Deliveries -->
    <div class="bg-white rounded-lg shadow p-6">
      <div class="flex items-center">
        <div class="flex-1">
          <p class="text-sm font-medium text-gray-600">Total Deliveries</p>
          <p class="mt-1 text-2xl font-semibold text-gray-900">
            {{metrics.totalDeliveries}}
          </p>
        </div>
        <div class="h-12 w-12 bg-red-100 text-red-600 rounded-full flex items-center justify-center">
          <i class="ri-truck-line text-xl"></i>
        </div>
      </div>
    </div>

    <!-- Average Delivery Time -->
    <div class="bg-white rounded-lg shadow p-6">
      <div class="flex items-center">
        <div class="flex-1">
          <p class="text-sm font-medium text-gray-600">Average Delivery Time</p>
          <p class="mt-1 text-2xl font-semibold text-gray-900">
            {{metrics.averageDeliveryTime}} mins
          </p>
        </div>
        <div class="h-12 w-12 bg-purple-100 text-purple-600 rounded-full flex items-center justify-center">
          <i class="ri-time-line text-xl"></i>
        </div>
      </div>
    </div>
  </div>

  <!-- Delivery Status Counts -->

    <h2 class="text-xl font-semibold text-gray-900 mb-4">Delivery Status Counts</h2>

        <span>{{ status.count }}</span>
      </li>
    </ul>
  </div> -->
</div>
