<!-- Form Modal Content -->
<form [formGroup]="maintenanceForm" (ngSubmit)="submitMaintenanceRecord()" class="space-y-6">
    <!-- Basic Information -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <!-- Maintenance Type -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">
          Maintenance Type
        </label>
        <select 
          formControlName="type"
          class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500"
        >
          <option value="">Select Type</option>
          <option *ngFor="let type of maintenanceTypes" [value]="type">
            {{type}}
          </option>
        </select>
        <div *ngIf="maintenanceForm.get('type').touched && maintenanceForm.get('type').invalid"
             class="mt-1 text-sm text-red-600">
          Maintenance type is required
        </div>
      </div>
  
      <!-- Date -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">
          Maintenance Date
        </label>
        <input 
          type="datetime-local"
          formControlName="date"
          class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500"
        >
      </div>
  
      <!-- Technician -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">
          Technician Name
        </label>
        <input 
          type="text"
          formControlName="technicianName"
          class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500"
        >
      </div>
  
      <!-- Mileage -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">
          Current Mileage
        </label>
        <input 
          type="number"
          formControlName="mileage"
          class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500"
        >
      </div>
    </div>
  
    <!-- Cost Information -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <!-- Labor Cost -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">
          Labor Cost
        </label>
        <div class="relative">
          <span class="absolute left-3 top-2 text-gray-500">$</span>
          <input 
            type="number"
            formControlName="cost"
            class="w-full pl-8 pr-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500"
          >
        </div>
      </div>
  
      <!-- Labor Hours -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">
          Labor Hours
        </label>
        <input 
          type="number"
          formControlName="laborHours"
          class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500"
        >
      </div>
    </div>
  
    <!-- Parts Section -->
    <div class="space-y-4">
      <div class="flex justify-between items-center">
        <h4 class="text-sm font-medium text-gray-700">Parts Used</h4>
        <button 
          type="button"
          (click)="addPartToForm()"
          class="flex items-center px-3 py-1 text-sm text-blue-600 hover:bg-blue-50 rounded-lg">
          <i class="ri-add-line mr-1"></i>
          Add Part
        </button>
      </div>
  
      <div formArrayName="parts" class="space-y-4">
        <div *ngFor="let part of maintenanceForm.get('parts').controls; let i=index"
             [formGroupName]="i"
             class="grid grid-cols-4 gap-4 p-4 bg-gray-50 rounded-lg">
          <div>
            <input 
              formControlName="name"
              placeholder="Part name"
              class="w-full px-4 py-2 border rounded-lg"
            >
          </div>
          <div>
            <input 
              type="number"
              formControlName="quantity"
              placeholder="Quantity"
              class="w-full px-4 py-2 border rounded-lg"
            >
          </div>
          <div>
            <input 
              type="number"
              formControlName="cost"
              placeholder="Cost"
              class="w-full px-4 py-2 border rounded-lg"
            >
          </div>
          <div>
            <select 
              formControlName="status"
              class="w-full px-4 py-2 border rounded-lg"
            >
              <option value="available">Available</option>
              <option value="ordered">Ordered</option>
              <option value="installed">Installed</option>
            </select>
          </div>
        </div>
      </div>
    </div>
  
    <!-- Additional Information -->
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">
        Description
      </label>
      <textarea 
        formControlName="description"
        rows="3"
        class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500"
        placeholder="Describe the maintenance work performed..."
      ></textarea>
    </div>
  
    <!-- Next Service -->
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">
        Next Service Date
      </label>
      <input 
        type="date"
        formControlName="nextServiceDate"
        class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500"
      >
    </div>
  
    <!-- Form Actions -->
    <div class="flex justify-end space-x-3 pt-4">
      <button 
        type="button"
        (click)="showMaintenanceForm = false"
        class="px-4 py-2 border rounded-lg hover:bg-gray-50">
        Cancel
      </button>
      <button 
        type="submit"
        [disabled]="maintenanceForm.invalid || loading"
        class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 disabled:opacity-50">
        <div class="flex items-center">
          <i *ngIf="loading" class="ri-loader-4-line animate-spin mr-2"></i>
          {{ isEditMode ? 'Update' : 'Create' }} Record
        </div>
      </button>
    </div>
  </form>
