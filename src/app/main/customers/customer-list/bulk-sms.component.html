<div class="container mx-auto px-4 py-8 max-w-lg">
    <h1 class="text-2xl font-bold text-gray-800 mb-6">Send Bulk SMS</h1>
  
    <div *ngIf="error" class="bg-red-50 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
      {{ error }}
    </div>
  
    <div *ngIf="success" class="bg-green-50 border border-green-400 text-green-700 px-4 py-3 rounded mb-4">
      {{ success }}
    </div>
  
    <form (ngSubmit)="sendSms()">
      <div class="mb-4">
        <label for="message" class="block text-gray-700 font-medium mb-2">Message</label>
        <textarea
          id="message"
          [(ngModel)]="message"
          name="message"
          class="w-full border border-gray-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-blue-500"
          rows="5"
          placeholder="Enter your message here..."
          required
        ></textarea>
      </div>
  
      <button
        type="submit"
        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-3 px-4 rounded-lg transition-colors disabled:opacity-50 disabled:cursor-not-allowed"
        [disabled]="loading || !message"
      >
        <span *ngIf="loading" class="mr-2">
          <i class="fa fa-spinner fa-spin"></i>
        </span>
        Send SMS
      </button>
    </form>
  </div>
