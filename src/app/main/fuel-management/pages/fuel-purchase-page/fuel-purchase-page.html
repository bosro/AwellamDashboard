<!-- src/app/main/fuel-management/pages/fuel-purchase-page/fuel-purchase-page.html -->
<div class="container mx-auto px-4 py-6">
  <div class="flex justify-between items-center mb-6">
    <h1 class="text-2xl font-bold">Fuel Purchases</h1>
    <button 
      (click)="onCreateNew()"
      class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500"
    >
      Create New Fuel Purchase
    </button>
  </div>
  
  <div *ngIf="showForm" class="mb-6">
    <app-fuel-purchase-form
      [editMode]="editMode"
      [fuelPurchase]="selectedPurchase"
      (formSubmit)="onFormSubmit($event)"
      (cancelEdit)="closeForm()"
    ></app-fuel-purchase-form>
  </div>
  
  <app-fuel-purchase-list
    [fuelPurchases]="fuelPurchases"
    [loading]="isLoading"
    (editPurchase)="onEditPurchase($event)"
    (deletePurchase)="onDeletePurchase($event)"
  ></app-fuel-purchase-list>
</div>
