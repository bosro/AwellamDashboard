<!-- src/app/main/fuel-management/components/fuel-card-list/fuel-card-list.html -->
<div class="bg-white rounded-lg shadow-md overflow-hidden">
    <div class="p-4 border-b border-gray-200">
      <h2 class="text-xl font-semibold">Fuel Cards</h2>
    </div>
    
    <div *ngIf="loading" class="p-6 text-center">
      <p class="text-gray-500">Loading fuel cards...</p>
    </div>
    
    <div *ngIf="!loading && fuelCards.length === 0" class="p-6 text-center">
      <p class="text-gray-500">No fuel cards found. Create your first fuel card to get started.</p>
    </div>
    
    <div *ngIf="!loading && fuelCards.length > 0" class="overflow-x-auto">
      <table class="min-w-full divide-y divide-gray-200">
        <thead class="bg-gray-50">
          <tr>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Name</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Description</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Balance</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Plant</th>
            <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
          </tr>
        </thead>
        <tbody class="bg-white divide-y divide-gray-200">
          <tr *ngFor="let card of fuelCards">
            <td class="px-6 py-4 whitespace-nowrap">
              <div class="text-sm font-medium text-gray-900">{{ card.name }}</div>
            </td>
            <td class="px-6 py-4">
              <div class="text-sm text-gray-500">{{ card.description }}</div>
            </td>
            <td class="px-6 py-4 whitespace-nowrap">
              <div class="text-sm text-gray-900">{{ card.balance }}</div>
            </td>
            <td class="px-6 py-4 whitespace-nowrap">
              <div class="text-sm text-gray-900">
                <!-- {{ (card.plantId && typeof card.plantId === 'object') ? card.plantId.name : 'N/A' }} -->
              </div>
            </td>
            <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
              <!-- <button 
                (click)="onEdit(card)" 
                class="text-blue-600 hover:text-blue-800 mr-3"
              >
                Edit
              </button> -->
              <!-- <button 
                (click)="onDelete(card._id)" 
                class="text-red-600 hover:text-red-800"
              >
                Delete
              </button> -->
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
