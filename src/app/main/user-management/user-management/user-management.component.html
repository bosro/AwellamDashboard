<div class="p-6">
    <!-- Header -->
    <div class="flex justify-between items-center mb-6">
      <div>
        <h1 class="text-2xl font-semibold text-gray-900">Admin Management</h1>
        <!-- <p class="mt-1 text-sm text-gray-600">Manage system users and permissions</p> -->
      </div>
      <div class="flex space-x-3">
        <!-- Batch Actions -->
        <div class="relative" *ngIf="selectedUsers.size > 0">
          <button 
            class="flex items-center px-4 py-2 bg-white border rounded-lg hover:bg-gray-50">
            Actions ({{selectedUsers.size}})
            <i class="ri-arrow-down-s-line ml-2"></i>
          </button>
          <div class="absolute right-0 mt-2 w-48 bg-white rounded-lg shadow-lg py-1 z-10">
            <button 
              (click)="bulkUpdateStatus('active')"
              class="w-full px-4 py-2 text-left hover:bg-gray-100">
              <i class="ri-checkbox-circle-line mr-2"></i>
              Activate Selected
            </button>
            <button 
              (click)="bulkUpdateStatus('inactive')"
              class="w-full px-4 py-2 text-left hover:bg-gray-100">
              <i class="ri-forbid-line mr-2"></i>
              Deactivate Selected
            </button>
            <div class="border-t my-1"></div>
            <button 
              (click)="exportUsers('excel')"
              class="w-full px-4 py-2 text-left hover:bg-gray-100">
              <i class="ri-file-excel-line mr-2"></i>
              Export to Excel
            </button>
            <button 
              (click)="exportUsers('pdf')"
              class="w-full px-4 py-2 text-left hover:bg-gray-100">
              <i class="ri-file-pdf-line mr-2"></i>
              Export to PDF
            </button>
            <div class="border-t my-1"></div>
            <button 
              (click)="bulkDelete()"
              class="w-full px-4 py-2 text-left text-red-600 hover:bg-red-50">
              <i class="ri-delete-bin-line mr-2"></i>
              Delete Selected
            </button>
          </div>
        </div>
  
        <button 
        (click)="showUserModal = true"
        class="flex items-center px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">
        <i class="ri-user-add-line mr-2"></i>
        Add Admin
      </button>
      </div>
    </div>
  
    <!-- User Metrics -->
    <div class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-6">
      <!-- Total Users -->
      <div class="bg-white rounded-lg shadow p-4">
        <div class="flex items-center">
          <div class="p-3 bg-blue-100 rounded-full">
            <i class="ri-team-line text-xl text-blue-600"></i>
          </div>
          <div class="ml-4">
            <p class="text-sm text-gray-600">Total Admin</p>
            <p class="text-lg font-semibold">{{metrics.total}}</p>
          </div>
        </div>
      </div>
  
      <!-- Active Users -->
      <div class="bg-white rounded-lg shadow p-4">
        <div class="flex items-center">
          <div class="p-3 bg-green-100 rounded-full">
            <i class="ri-user-follow-line text-xl text-green-600"></i>
          </div>
          <div class="ml-4">
            <p class="text-sm text-gray-600">Active Admin</p>
            <p class="text-lg font-semibold">{{metrics.active}}</p>
          </div>
        </div>
      </div>
  
      <!-- Inactive Users -->
      <div class="bg-white rounded-lg shadow p-4">
        <div class="flex items-center">
          <div class="p-3 bg-red-100 rounded-full">
            <i class="ri-user-unfollow-line text-xl text-red-600"></i>
          </div>
          <div class="ml-4">
            <p class="text-sm text-gray-600">Inactive Admins</p>
            <p class="text-lg font-semibold">{{metrics.inactive}}</p>
          </div>
        </div>
      </div>
  
      <!-- Role Distribution -->
      <div class="bg-white rounded-lg shadow p-4">
        <div class="flex items-center">
          <div class="p-3 bg-purple-100 rounded-full">
            <i class="ri-shield-user-line text-xl text-purple-600"></i>
          </div>
          <div class="ml-4">
            <p class="text-sm text-gray-600">Role Distribution</p>
            <div class="flex space-x-2 mt-1">
              <span *ngFor="let role of roles" 
                    [class]="'px-2 py-1 rounded-full text-xs font-medium ' + getRoleClass(role.id)">
                {{metrics!.byRole[role.id] || 0}}
              </span>
            </div>
          </div>
        </div>
      </div>
    </div>
  
    <!-- Filters -->
    <div class="bg-white rounded-lg shadow p-4 mb-6">
      <form [formGroup]="filterForm">
        <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
          <!-- Search -->
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">
              Search
            </label>
            <div class="relative">
              <input
                type="text"
                formControlName="searchTerm"
                placeholder="Search users..."
                class="w-full pl-10 pr-4 py-2 border rounded-lg"
              >
              <i class="ri-search-line absolute left-3 top-2.5 text-gray-400"></i>
            </div>
          </div>
  
          <!-- Role Filter -->
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">
              Role
            </label>
            <select
              formControlName="role"
              class="w-full px-4 py-2 border rounded-lg"
            >
              <option value="">All Roles</option>
              <option *ngFor="let role of roles" [value]="role.id">
                {{role.name}}
              </option>
            </select>
          </div>
  
          <!-- Status Filter -->
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">
              Status
            </label>
            <select
              formControlName="status"
              class="w-full px-4 py-2 border rounded-lg"
            >
              <option value="">All Status</option>
              <option value="active">Active</option>
              <option value="inactive">Inactive</option>
            </select>
          </div>
  
          <!-- Clear Filters -->
          <div class="flex items-end">
            <button
              type="button"
              (click)="clearFilters()"
              class="px-4 py-2 text-blue-600 hover:bg-blue-50 rounded-lg transition-colors"
            >
              <i class="ri-filter-off-line mr-2"></i>
              Clear Filters
            </button>
          </div>
        </div>
      </form>
    </div>
  
    <!-- Users Table -->
   <!-- Users Table -->
<div class="bg-white rounded-lg shadow overflow-hidden">
  <div class="overflow-x-auto">
    <table class="min-w-full divide-y divide-gray-200">
      <thead class="bg-gray-50">
        <tr>
          <th scope="col" class="p-4">
            <!-- <div class="flex items-center">
              <input
                type="checkbox"
                [checked]="selectedUsers.size === users.length"
                (change)="toggleAllSelection()"
                class="w-4 h-4 text-blue-600 rounded"
              >
            </div> -->
          </th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
            Name
          </th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
            Email
          </th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
            Role
          </th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
            Last Login
          </th>
          <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">
            Actions
          </th>
        </tr>
      </thead>
      <tbody class="bg-white divide-y divide-gray-200">
        <tr *ngFor="let user of users">
          <td class="p-4">
            <!-- <div class="flex items-center">
              <input
                type="checkbox"
                [checked]="selectedUsers.has(user._id)"
                (change)="toggleSelection(user._id)"
                class="w-4 h-4 text-blue-600 rounded"
              >
            </div> -->
          </td>
          <td class="px-6 py-4 whitespace-nowrap">
            <div class="text-sm font-medium text-gray-900">{{ user.fullName }}</div>
          </td>
          <td class="px-6 py-4 whitespace-nowrap">
            <div class="text-sm text-gray-500">{{ user.email }}</div>
          </td>
          <td class="px-6 py-4 whitespace-nowrap">
            <span
              [class]="getRoleClass(user.role)"
              class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full">
              {{ user.role }}
            </span>
          </td>
          <td class="px-6 py-4 whitespace-nowrap">
            <div class="text-sm text-gray-500">{{user.lastLogin}}</div>
          </td>
          <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
            <button
              class="text-blue-600 hover:text-blue-900"
              (click)="openUserForm(user)">
              Edit
            </button>
            <!-- <button
              class="text-red-600 hover:text-red-900 ml-4"
              (click)="deleteUser(user._id)">
              Delete
            </button> -->
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

  </div>


 
  <app-admin-form-modal
  [isOpen]="showUserModal"
  [editingUser]="editingUser"
  (closeModal)="showUserModal = false"
  (saved)="onAdminSaved()">
</app-admin-form-modal>
