<div class="p-4 sm:p-6">
  <!-- Header -->
  <div class="flex flex-col sm:flex-row sm:justify-between sm:items-center gap-4 mb-6">
    <div>
      <h1 class="text-2xl font-semibold text-gray-900">Admin Management</h1>
    </div>
    <div class="flex flex-col sm:flex-row gap-3">
      <!-- Batch Actions -->
      <div class="relative" *ngIf="selectedUsers.size > 0">
        <button class="w-full sm:w-auto flex items-center justify-center px-4 py-2 bg-white border rounded-lg hover:bg-gray-50">
          Actions ({{selectedUsers.size}})
          <i class="ri-arrow-down-s-line ml-2"></i>
        </button>
        <div class="absolute right-0 mt-2 w-48 bg-white rounded-lg shadow-lg py-1 z-10">
          <button (click)="bulkUpdateStatus('active')" class="w-full px-4 py-2 text-left hover:bg-gray-100">
            <i class="ri-checkbox-circle-line mr-2"></i>
            Activate Selected
          </button>
          <button (click)="bulkUpdateStatus('inactive')" class="w-full px-4 py-2 text-left hover:bg-gray-100">
            <i class="ri-forbid-line mr-2"></i>
            Deactivate Selected
          </button>
          <div class="border-t my-1"></div>
        </div>
      </div>

      <button (click)="openUserForm()" 
              class="w-full sm:w-auto flex items-center justify-center px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">
        <i class="ri-user-add-line mr-2"></i>
        Add Admin
      </button>
    </div>
  </div>

  <!-- User Metrics -->
  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4 mb-6">
    <!-- Total Users -->
    <div class="bg-white rounded-lg shadow p-4">
      <div class="flex items-center">
        <div class="p-3 bg-blue-100 rounded-full">
          <i class="ri-team-line text-xl text-blue-600"></i>
        </div>
        <div class="ml-4">
          <p class="text-sm text-gray-600">Total Admins</p>
          <p class="text-lg font-semibold">{{metrics.total || 0}}</p>
        </div>
      </div>
    </div>

    <!-- Active Users -->
    <div class="bg-white rounded-lg shadow p-4">
      <div class="flex items-center">
        <div class="p-3 bg-green-100 rounded-full">
          <i class="ri-user-follow-line text-xl text-green-600"></i>
        </div>
        <div class="ml-4">
          <p class="text-sm text-gray-600">Active Admins</p>
          <p class="text-lg font-semibold">{{metrics.active || 0}}</p>
        </div>
      </div>
    </div>

    <!-- Role Distribution -->
    <div class="bg-white rounded-lg shadow p-4">
      <div class="flex items-center">
        <div class="p-3 bg-purple-100 rounded-full">
          <i class="ri-shield-user-line text-xl text-purple-600"></i>
        </div>
        <div class="ml-4">
          <p class="text-sm text-gray-600">Role Distribution</p>
          <div class="flex space-x-2 mt-1">
            <!-- <span *ngFor="let role of roles" 
                  [class]="'px-2 py-1 rounded-full text-xs font-medium ' + getRoleClass(role)">
              {{metrics?.byRole[role] || 0}}
            </span> -->
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Filters -->
  <div class="bg-white rounded-lg shadow p-4 mb-6">
    <form [formGroup]="filterForm">
      <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4">
        <!-- Search -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Search</label>
          <div class="relative">
            <input type="text"
                   formControlName="searchTerm"
                   placeholder="Search users..."
                   class="w-full pl-10 pr-4 py-2 border rounded-lg">
            <i class="ri-search-line absolute left-3 top-2.5 text-gray-400"></i>
          </div>
        </div>

        <!-- Role Filter -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Role</label>
          <select formControlName="role"
                  class="w-full px-4 py-2 border rounded-lg">
            <option value="">All Roles</option>
            <option *ngFor="let role of roles" [value]="role">{{role}}</option>
          </select>
        </div>

        <!-- Other filters remain the same -->
      </div>
    </form>
  </div>

  <!-- Users Table - Desktop View -->
  <div class="hidden md:block bg-white rounded-lg shadow overflow-hidden">
    <div class="overflow-x-auto">
      <table class="min-w-full divide-y divide-gray-200">
        <thead class="bg-gray-50">
          <tr>
            <th scope="col" class="p-4">
              <input type="checkbox"
                     [checked]="selectedUsers.size === users.length"
                     (change)="toggleAllSelection()"
                     class="w-4 h-4 text-blue-600 rounded">
            </th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Name</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Email</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Role</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Status</th>
            <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase">Actions</th>
          </tr>
        </thead>
        <tbody class="bg-white divide-y divide-gray-200">
          <tr *ngFor="let user of users">
            <!-- Desktop table content remains the same -->
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <!-- Users List - Mobile View -->
  <div class="md:hidden space-y-4">
    <div *ngFor="let user of users" class="bg-white rounded-lg shadow p-4">
      <div class="flex items-center justify-between mb-3">
        <div class="flex items-center">
          <input type="checkbox"
                 [checked]="selectedUsers.has(user._id)"
                 (change)="toggleSelection(user._id)"
                 class="w-4 h-4 text-blue-600 rounded mr-3">
          <div>
            <div class="font-medium text-gray-900">{{user.fullName}}</div>
            <div class="text-sm text-gray-500">{{user.email}}</div>
          </div>
        </div>
        <span [class]="getStatusClass(user.status)"
              class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full">
          {{user.status}}
        </span>
      </div>
      
      <div class="mb-3">
        <span [class]="getRoleClass(user.role)"
              class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full">
          {{user.role}}
        </span>
      </div>

      <div class="flex justify-end space-x-4 pt-3 border-t">
        <button class="text-blue-600 hover:text-blue-900"
                (click)="openUserForm(user)">
          <i class="ri-edit-line text-lg"></i>
        </button>
        <button class="text-red-600 hover:text-red-900"
                (click)="deleteUser(user._id)">
          <i class="ri-delete-bin-line text-lg"></i>
        </button>
      </div>
    </div>
  </div>

  <!-- Loading State -->
  <div *ngIf="loading" class="flex justify-center items-center py-8">
    <i class="ri-loader-4-line text-2xl animate-spin text-blue-600"></i>
  </div>

  <!-- Empty State -->
  <div *ngIf="!loading && users.length === 0" 
       class="bg-white rounded-lg shadow p-8 text-center">
    <i class="ri-user-search-line text-4xl text-gray-400 mb-2"></i>
    <p class="text-gray-500">No users found matching your criteria</p>
  </div>
</div>

<!-- User Edit Modal -->
<app-user-edit-modal
  *ngIf="showUserModal"
  [show]="showUserModal"
  [user]="editingUser"
  (close)="showUserModal = false"
  (saved)="onUserSaved()">
</app-user-edit-modal>
