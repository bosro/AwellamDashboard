<!-- user-edit-modal.component.html -->
<div *ngIf="show" class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-50">
  <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
    <div class="flex justify-between items-center mb-4">
      <h3 class="text-lg font-medium text-gray-900">
        {{ user ? 'Edit Admin' : 'Create New Admin' }}
      </h3>
      <button 
        (click)="closeModal()"
        class="text-gray-400 hover:text-gray-500">
        <i class="ri-close-line text-xl"></i>
      </button>
    </div>

    <div *ngIf="error" class="mb-4 bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded relative">
      {{error}}
    </div>

    <form [formGroup]="userForm" (ngSubmit)="onSubmit()" class="space-y-6">
      <div>
        <label class="block text-sm font-medium text-gray-700">
          Name
        </label>
        <input 
          type="text"
          formControlName="name"
          class="mt-1 block w-full px-3 py-2 border rounded-md"
        >
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">
          Email
        </label>
        <input 
          type="email"
          formControlName="email"
          class="mt-1 block w-full px-3 py-2 border rounded-md"
        >
      </div>

      <div *ngIf="!user">
        <label class="block text-sm font-medium text-gray-700">
          Password
        </label>
        <div class="mt-1 relative">
          <input 
            [type]="showPassword ? 'text' : 'password'"
            formControlName="password"
            class="block w-full px-3 py-2 border rounded-md"
          >
          <button
            type="button"
            (click)="togglePasswordVisibility()"
            class="absolute inset-y-0 right-0 pr-3 flex items-center"
          >
            <i [class]="showPassword ? 'ri-eye-off-line' : 'ri-eye-line'"></i>
          </button>
        </div>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">
          Role
        </label>

          <select 
            formControlName="role"
            class="mt-1 block w-full px-3 py-2 border rounded-md"
          >
            <option value="">Select Role</option>
            <option *ngFor="let role of roles" [value]="role">
              {{role}}
            </option>
          </select>
        </div>

        <div class="flex justify-end space-x-3">
          <button 
            type="button"
            (click)="closeModal()"
            class="px-4 py-2 border rounded-md text-gray-700 hover:bg-gray-50"
          >
            Cancel
          </button>
          <button 
            type="submit"
            [disabled]="userForm.invalid || loading"
            class="px-4 py-2 rounded-md text-white bg-blue-600 hover:bg-blue-700 disabled:opacity-50"
          >
            <i *ngIf="loading" class="ri-loader-4-line animate-spin mr-2"></i>
            {{ user ? 'Update' : 'Create' }} Admin
          </button>
        </div>
      </form>
    </div>
  </div>
