<div *ngIf="show" class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-50">
    <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
      <!-- Header -->
      <div class="flex justify-between items-center mb-4">
        <h3 class="text-lg font-medium text-gray-900">
          {{ user ? 'Edit User' : 'Create New User' }}
        </h3>
        <button 
          (click)="closeModal()"
          class="text-gray-400 hover:text-gray-500">
          <i class="ri-close-line text-xl"></i>
        </button>
      </div>
  
      <!-- Error Alert -->
      <div *ngIf="error" class="mb-4 bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded relative">
        {{error}}
      </div>
  
      <!-- Form -->
      <form [formGroup]="userForm" (ngSubmit)="onSubmit()" class="space-y-6">
        <!-- Name Fields -->
        <div class="grid grid-cols-2 gap-4">
          <div>
            <label class="block text-sm font-medium text-gray-700">
              First Name
            </label>
            <input 
              type="text"
              formControlName="firstName"
              class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
              [class.border-red-500]="userForm.get('firstName')!.touched && userForm.get('firstName')!.invalid"
            >
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700">
              Last Name
            </label>
            <input 
              type="text"
              formControlName="lastName"
              class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
              [class.border-red-500]="userForm.get('lastName')!.touched && userForm.get('lastName')!.invalid"
            >
          </div>
        </div>
  
        <!-- Email -->
        <div>
          <label class="block text-sm font-medium text-gray-700">
            Email
          </label>
          <input 
            type="email"
            formControlName="email"
            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
            [class.border-red-500]="userForm.get('email')!.touched && userForm.get('email')!.invalid"
          >
        </div>
  
        <!-- Password -->
        <div *ngIf="!user">
          <label class="block text-sm font-medium text-gray-700">
            Password
          </label>
          <div class="mt-1 relative">
            <input 
              [type]="showPassword ? 'text' : 'password'"
              formControlName="password"
              class="block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
              [class.border-red-500]="userForm.get('password')!.touched && userForm.get('password')!.invalid"
            >
            <button
              type="button"
              (click)="togglePasswordVisibility()"
              class="absolute inset-y-0 right-0 pr-3 flex items-center"
            >
              <i [class]="showPassword ? 'ri-eye-off-line' : 'ri-eye-line'" class="text-gray-400"></i>
            </button>
          </div>
          <!-- Password Strength Indicator -->
          <div class="mt-2">
            <div class="flex space-x-1">
              <div class="h-1 w-1/3 rounded-full transition-colors"
                   [class.bg-red-500]="getPasswordStrength() === 'weak'"
                   [class.bg-yellow-500]="getPasswordStrength() === 'medium'"
                   [class.bg-green-500]="getPasswordStrength() === 'strong'"></div>
              <div class="h-1 w-1/3 rounded-full transition-colors"
                   [class.bg-gray-200]="getPasswordStrength() === 'weak'"
                   [class.bg-yellow-500]="getPasswordStrength() === 'medium'"
                   [class.bg-green-500]="getPasswordStrength() === 'strong'"></div>
              <div class="h-1 w-1/3 rounded-full transition-colors"
                   [class.bg-gray-200]="getPasswordStrength() !== 'strong'"
                   [class.bg-green-500]="getPasswordStrength() === 'strong'"></div>
            </div>
          </div>
        </div>
  
        <!-- Role -->
        <div>
          <label class="block text-sm font-medium text-gray-700">
            Role
          </label>
          <select 
            formControlName="role"
            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
          >
            <option value="">Select Role</option>
            <option *ngFor="let role of roles" [value]="role.id">
              {{role.name}}
            </option>
          </select>
          <p class="mt-1 text-sm text-gray-500" *ngIf="userForm.get('role')!.value">
            Permissions: {{getRoleDescription(userForm.get('role')!.value)}}
          </p>
        </div>
  
        <!-- Status -->
        <div>
          <label class="block text-sm font-medium text-gray-700">
            Status
          </label>
          <select 
            formControlName="status"
            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
          >
            <option value="active">Active</option>
            <option value="inactive">Inactive</option>
          </select>
        </div>
  
        <!-- Form Actions -->
        <div class="flex justify-end space-x-3">
          <button 
            type="button"
            (click)="closeModal()"
            class="px-4 py-2 border border-gray-300 rounded-md text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
          >
            Cancel
          </button>
          <button 
            type="submit"
            [disabled]="userForm.invalid || loading"
            class="px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 disabled:opacity-50"
          >
            <i *ngIf="loading" class="ri-loader-4-line animate-spin mr-2"></i>
            {{ user ? 'Update' : 'Create' }} User
          </button>
        </div>
      </form>
    </div>
  </div>
