<div class="p-6 max-w-4xl mx-auto">
    <!-- Header -->
    <div class="mb-6">
      <div class="flex items-center justify-between">
        <h1 class="text-2xl font-semibold text-gray-900">
          {{ isEditMode ? 'Edit Operation' : 'New Operation' }}
        </h1>
        <button 
          routerLink="/truck-ops"
          class="flex items-center px-4 py-2 text-gray-700 bg-gray-100 rounded-lg hover:bg-gray-200">
          <i class="ri-arrow-left-line mr-2"></i>
          Back to List
        </button>
      </div>
    </div>
  
    <!-- Form -->
    <form [formGroup]="operationForm" (ngSubmit)="onSubmit()" class="space-y-6">
      <!-- Basic Information -->
      <div class="bg-white rounded-lg shadow p-6">
        <h2 class="text-lg font-medium mb-4">Basic Information</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <!-- Truck Selection -->
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">
              Truck
            </label>
            <select 
              formControlName="truckId"
              class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500"
            >
              <option value="">Select Truck</option>
              <option *ngFor="let truck of trucks" [value]="truck.id">
                {{truck.registrationNumber}}
              </option>
            </select>
          </div>
  
          <!-- Operation Type -->
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">
              Operation Type
            </label>
            <select 
              formControlName="operationType"
              class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500"
            >
              <option value="">Select Type</option>
              <option *ngFor="let type of operationTypes" [value]="type.id">
                {{type.name}}
              </option>
            </select>
          </div>
  
          <!-- Priority -->
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">
              Priority
            </label>
            <select 
              formControlName="priority"
              class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500"
            >
              <option *ngFor="let priority of priorities" [value]="priority.id">
                {{priority.name}}
              </option>
            </select>
          </div>
  
          <!-- Location -->
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">
              Location
            </label>
            <select 
              formControlName="location"
              class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500"
            >
              <option value="">Select Location</option>
              <option *ngFor="let location of locations" [value]="location.id">
                {{location.name}}
              </option>
            </select>
          </div>
  
          <!-- Mileage -->
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">
              Current Mileage
            </label>
            <input 
              type="number"
              formControlName="mileage"
              class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500"
            >
          </div>
  
          <!-- Status -->
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">
              Status
            </label>
            <select 
              formControlName="status"
              class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500"
            >
              <option value="scheduled">Scheduled</option>
              <option value="in-progress">In Progress</option>
              <option value="completed">Completed</option>
              <option value="cancelled">Cancelled</option>
            </select>
          </div>
        </div>
      </div>
  
      <!-- Schedule -->
      <div class="bg-white rounded-lg shadow p-6">
        <h2 class="text-lg font-medium mb-4">Schedule</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <!-- Start Date -->
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">
              Start Date
            </label>
            <input 
              type="datetime-local"
              formControlName="startDate"
              class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500"
            >
          </div>
  
          <!-- End Date -->
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">
              End Date
            </label>
            <input 
              type="datetime-local"
              formControlName="endDate"
              class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500"
            >
          </div>
        </div>
        <!-- Duration Indicator -->
        <div class="mt-2 text-sm" 
             [class.text-red-600]="!validateDates()"
             [class.text-gray-500]="validateDates()">
          Duration: {{calculateDuration()}} days
          <span *ngIf="!validateDates()" class="text-red-600">
            (End date must be after start date)
          </span>
        </div>
      </div>
  
      <!-- Description and Cost -->
      <div class="bg-white rounded-lg shadow p-6">
        <h2 class="text-lg font-medium mb-4">Details</h2>
        <div class="space-y-4">
          <!-- Description -->
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">
              Description
            </label>
            <textarea 
              formControlName="description"
              rows="3"
              class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500"
            ></textarea>
          </div>
  
          <!-- Cost -->
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">
              Estimated Cost
            </label>
            <div class="relative">
              <span class="absolute left-3 top-2 text-gray-500">$</span>
              <input 
                type="number"
                formControlName="cost"
                min="0"
                step="0.01"
                class="w-full pl-8 pr-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500"
              >
            </div>
          </div>
  
          <!-- Technician -->
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">
              Technician Name
            </label>
            <input 
              type="text"
              formControlName="technicianName"
              class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500"
            >
          </div>
        </div>
      </div>
  
      <!-- Tasks -->
      <div class="bg-white rounded-lg shadow p-6">
        <div class="flex justify-between items-center mb-4">
          <h2 class="text-lg font-medium">Tasks</h2>
          <button 
            type="button"
            (click)="addTask()"
            class="flex items-center px-3 py-1 text-sm bg-blue-600 text-white rounded-lg hover:bg-blue-700"
          >
            <i class="ri-add-line mr-1"></i>
            Add Task
          </button>
        </div>
  
        <div class="space-y-4" formArrayName="tasks">
          <div *ngFor="let task of taskControls; let i = index"
               [formGroupName]="i"
               class="p-4 bg-gray-50 rounded-lg">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
              <!-- Task Name -->
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">
                  Task Name
                </label>
                <input 
                  type="text"
                  formControlName="name"
                  class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500"
                >
              </div>
  
              <!-- Estimated Time -->
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">
                  Estimated Time (hours)
                </label>
                <input 
                  type="number"
                  formControlName="estimatedTime"
                  class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500"
                >
              </div>
  
              <!-- Description -->
              <div class="md:col-span-2">
                <label class="block text-sm font-medium text-gray-700 mb-1">
                  Description
                </label>
                <textarea 
                  formControlName="description"
                  rows="2"
                  class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500"
                ></textarea>
              </div>
  
              <!-- Completion Status -->
              <div class="flex items-center space-x-2">
                <input 
                  type="checkbox"
                  formControlName="completed"
                  class="h-4 w-4 text-blue-600 rounded"
                >
                <label class="text-sm font-medium text-gray-700">
                  Mark as Completed
                </label>
              </div>
  
              <!-- Remove Task Button -->
              <div class="flex justify-end">
                <button 
                  type="button"
                  (click)="removeTask(i)"
                  class="flex items-center px-3 py-1 text-sm text-red-600 hover:bg-red-50 rounded-lg"
                >
                  <i class="ri-delete-bin-line mr-1"></i>
                  Remove Task
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
  
      <!-- Attachments -->
      <div class="bg-white rounded-lg shadow p-6">
        <h2 class="text-lg font-medium mb-4">Attachments</h2>
        
        <!-- Existing Attachments -->
        <div *ngIf="existingAttachments.length > 0" class="mb-4">
          <h3 class="text-sm font-medium text-gray-700 mb-2">Current Attachments</h3>
          <div class="space-y-2">
            <div *ngFor="let attachment of existingAttachments; let i = index"
                 class="flex items-center justify-between p-2 bg-gray-50 rounded-lg">
              <span class="text-sm">{{attachment}}</span>
              <button 
                type="button"
                (click)="removeExistingAttachment(i)"
                class="text-red-600 hover:text-red-800">
                <i class="ri-close-line"></i>
              </button>
            </div>
          </div>
        </div>
  
        <!-- New Attachments -->
        <div class="space-y-4">
          <div class="flex items-center justify-center w-full">
            <label class="flex flex-col items-center justify-center w-full h-32 border-2 border-gray-300 border-dashed rounded-lg cursor-pointer bg-gray-50 hover:bg-gray-100">
              <div class="flex flex-col items-center justify-center pt-5 pb-6">
                <i class="ri-upload-cloud-line text-3xl text-gray-400"></i>
                <p class="mb-2 text-sm text-gray-500">
                  <span class="font-semibold">Click to upload</span> or drag and drop
                </p>
                <p class="text-xs text-gray-500">
                  PDF, Images up to 10MB each
                </p>
              </div>
              <input 
                type="file"
                class="hidden"
                multiple
                (change)="onFileSelect($event)"
                accept=".pdf,.png,.jpg,.jpeg"
              >
            </label>
          </div>
  
          <!-- Selected Files -->
          <div *ngIf="attachments.length > 0" class="space-y-2">
            <div *ngFor="let file of attachments; let i = index"
                 class="flex items-center justify-between p-2 bg-gray-50 rounded-lg">
              <span class="text-sm">{{file.name}}</span>
              <button 
                type="button"
                (click)="removeAttachment(i)"
                class="text-red-600 hover:text-red-800">
                <i class="ri-close-line"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
  
      <!-- Form Actions -->
      <div class="flex justify-end space-x-4 pt-4">
        <button 
          type="button"
          routerLink="/truck-ops"
          class="px-6 py-2 border rounded-lg hover:bg-gray-50">
          Cancel
        </button>
        <button 
          type="submit"
          [disabled]="operationForm.invalid || loading || !validateDates()"
          class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 disabled:opacity-50">
          <div class="flex items-center">
            <i *ngIf="loading" class="ri-loader-4-line animate-spin mr-2"></i>
            {{ isEditMode ? 'Update' : 'Create' }} Operation
          </div>
        </button>
      </div>
    </form>
  </div>
