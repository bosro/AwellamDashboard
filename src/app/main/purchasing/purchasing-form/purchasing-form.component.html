<div class="p-6 max-w-3xl mx-auto">
    <div class="mb-6">
      <div class="flex items-center justify-between">
        <h1 class="text-2xl font-semibold text-gray-900">
          {{ isEditMode ? 'Edit Purchase' : 'New Purchase' }}
        </h1>
        <button 
          routerLink="/purchases"
          class="flex items-center px-4 py-2 text-gray-700 bg-gray-100 rounded-lg hover:bg-gray-200 transition-colors">
          <i class="ri-arrow-left-line mr-2"></i>
          Back to List
        </button>
      </div>
    </div>
  
    <form [formGroup]="purchaseForm" (ngSubmit)="onSubmit()" class="space-y-6">
      <!-- Purchase Date -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">
          Purchase Date
        </label>
        <input 
          type="date"
          formControlName="purchaseDate"
          class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
          [class.border-red-500]="purchaseForm.get('purchaseDate')!.touched && purchaseForm.get('purchaseDate')!.invalid"
        >
        <div *ngIf="purchaseForm.get('purchaseDate')?.touched && purchaseForm.get('purchaseDate')?.invalid"
     class="mt-1 text-sm text-red-600">
  {{ getErrorMessage('purchaseDate') }}
</div>
      </div>
  
      <!-- Payment Reference -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">
          Payment Reference
        </label>
        <div class="relative">
          <span class="absolute left-3 top-2 text-gray-500">PR</span>
          <input 
            type="text"
            formControlName="paymentReference"
            placeholder="20250893287"
            class="w-full pl-10 pr-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
            [class.border-red-500]="purchaseForm.get('paymentReference')!.touched && purchaseForm.get('paymentReference')!.invalid"
          >
        </div>
        <div *ngIf="purchaseForm.get('paymentReference')?.touched && purchaseForm.get('paymentReference')?.invalid"
     class="mt-1 text-sm text-red-600">
  {{ getErrorMessage('paymentReference') }}
</div>
      </div>
  
      <!-- Sales Order Number -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">
          Sales Order Number
        </label>
        <div class="relative">
          <span class="absolute left-3 top-2 text-gray-500">SOC</span>
          <input 
            type="text"
            formControlName="salesOrderNumber"
            placeholder="250076567"
            class="w-full pl-12 pr-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
            [class.border-red-500]="purchaseForm.get('salesOrderNumber')!.touched && purchaseForm.get('salesOrderNumber')!.invalid"
          >
        </div>
        <div *ngIf="purchaseForm.get('salesOrderNumber')?.touched && purchaseForm.get('salesOrderNumber')?.invalid"
     class="mt-1 text-sm text-red-600">
  {{ getErrorMessage('salesOrderNumber') }}
</div>
      </div>
  
      <!-- Product Type -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">
          Product Type
        </label>
        <select 
          formControlName="productType"
          class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
          [class.border-red-500]="purchaseForm.get('productType')!.touched && purchaseForm.get('productType')!.invalid"
        >
          <option value="">Select Product Type</option>
          <option *ngFor="let type of productTypes" [value]="type">
            {{type}}
          </option>
        </select>
        <div *ngIf="purchaseForm.get('productType')?.touched && purchaseForm.get('productType')?.invalid"
        class="mt-1 text-sm text-red-600">
     {{ getErrorMessage('productType') }}
   </div>
   
      </div>
  
      <!-- Quantity -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">
          Quantity
        </label>
        <input 
          type="number"
          formControlName="quantity"
          min="0"
          class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
          [class.border-red-500]="purchaseForm.get('quantity')!.touched && purchaseForm.get('quantity')!.invalid"
        >
        <div *ngIf="purchaseForm.get('quantity')?.touched && purchaseForm.get('quantity')?.invalid"
        class="mt-1 text-sm text-red-600">
     {{ getErrorMessage('quantity') }}
   </div>
   
      </div>
  
      <!-- Location -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">
          Location
        </label>
        <select 
          formControlName="location"
          class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
          [class.border-red-500]="purchaseForm.get('location')!.touched && purchaseForm.get('location')!.invalid"
        >
          <option value="">Select Location</option>
          <option *ngFor="let loc of locations" [value]="loc">
            {{loc}}
          </option>
        </select>
        <div *ngIf="purchaseForm.get('location')?.touched && purchaseForm.get('location')?.invalid"
     class="mt-1 text-sm text-red-600">
  {{ getErrorMessage('location') }}
</div>
      </div>
  
      <!-- Form Actions -->
      <div class="flex justify-end space-x-4 pt-4">
        <button 
          type="button"
          routerLink="/purchases"
          class="px-6 py-2 border rounded-lg hover:bg-gray-50 transition-colors">
          Cancel
        </button>
        <button 
          type="submit"
          [disabled]="purchaseForm.invalid || loading"
          class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors disabled:opacity-50">
          <div class="flex items-center">
            <i *ngIf="loading" class="ri-loader-4-line animate-spin mr-2"></i>
            {{ isEditMode ? 'Update' : 'Create' }} Purchase
          </div>
        </button>
      </div>
    </form>
  </div>
