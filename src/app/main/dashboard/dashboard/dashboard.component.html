
<div class="p-6">
  <!-- Header -->
  <div class="flex justify-between items-center mb-6">
    <div>
      <h1 class="text-2xl font-semibold text-gray-900">Dashboard</h1>
    </div>
    <div class="flex items-center space-x-4">
      <!-- Date Range Selector -->
      <!-- <div class="flex items-center space-x-2">
        <label class="text-sm font-medium text-gray-700">Time Period:</label>
        <select [(ngModel)]="selectedRange" (change)="onDateRangeChange($event.target.value)" class="text-sm border rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500">
          <option *ngFor="let range of dateRanges" [value]="range.value">
            {{range.label}}
          </option>
        </select>
      </div> -->


        <!-- Export Buttons -->
        <div class="flex gap-2 w-full sm:w-auto">
          <button (click)="exportDashboard('excel')" 
                  class="flex-1 sm:flex-none flex items-center justify-center px-3 py-2 border rounded-lg hover:bg-gray-50">
            <i class="ri-file-excel-line mr-2 text-green-600"></i>
            <span class="whitespace-nowrap">Export Excel</span>
          </button>
          <button (click)="exportDashboard('pdf')" 
                  class="flex-1 sm:flex-none flex items-center justify-center px-3 py-2 border rounded-lg hover:bg-gray-50">
            <i class="ri-file-pdf-line mr-2 text-red-600"></i>
            <span class="whitespace-nowrap">Export PDF</span>
          </button>
        </div>
      </div>
    </div>

  </div>

  <!-- Quick Stats -->
  <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-6">
    <!-- Active Drivers -->
    <div>
      <app-metrics-card title="Active Drivers" [value]="metrics.activeDrivers" icon="ri-truck-line"
        colorClass="bg-blue-100 text-blue-600"></app-metrics-card>
    </div>

    <!-- Total Revenue -->
    <div>
      
      <app-metrics-card title="Total Revenue GHC" [value]="metrics.totalRevenue ? metrics.totalRevenue : 0 | currency:'GHC'" icon="ri-money-dollar-circle-line"
        colorClass="bg-green-100 text-green-600"></app-metrics-card>
    </div>

    <!-- Total Orders -->
    <div>
      <app-metrics-card title="Total Orders" [value]="metrics.totalOrders" icon="ri-shopping-cart-line"
        colorClass="bg-yellow-100 text-yellow-600"></app-metrics-card>
    </div>

    <!-- Average Order Value -->
    <!-- <div>
      <app-metrics-card title="Average Order Value" [value]="metrics.averageOrderValue !== null ? (metrics.averageOrderValue | currency:'GHC') : 0" icon="ri-bar-chart-line"
        colorClass="bg-purple-100 text-purple-600"></app-metrics-card>
    </div> -->

    <!-- Conversion Rate -->
    <div>
      <app-metrics-card title="Conversion Rate" [value]="metrics.conversionRate" icon="ri-line-chart-line"
        colorClass="bg-orange-100 text-orange-600" suffix="%"></app-metrics-card>
    </div>

    <!-- Total Deliveries -->
    <div>
      <app-metrics-card title="Total Deliveries" [value]="metrics.totalDeliveries" icon="ri-truck-line"
        colorClass="bg-red-100 text-red-600"></app-metrics-card>
    </div>
  </div>

  <!-- Lowest Stock Items -->
  <div class="bg-white rounded-lg shadow p-6 mb-6">
    <h2 class="text-xl font-semibold text-gray-900 mb-4">Lowest Stock Items</h2>
    <ul>
      <li *ngFor="let item of metrics.lowestStockItems" class="flex justify-between items-center py-2 border-b">
        <span>{{ item._id }}</span>
        <span [ngClass]="{'text-red-600': item.totalStock === 0}">{{ item.totalStock }}</span>
      </li>
    </ul>

  </div>
