<div class="container mx-auto p-4">
    <!-- Search Input -->
    <div class="mb-4">
      <input
        type="text"
        [(ngModel)]="searchText"
        (input)="applyFilter()"
        placeholder="Search orders..."
        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
    </div>
  
    <!-- Orders Table -->
    <div class="overflow-x-auto">
      <table class="min-w-full bg-white border border-gray-200">
        <thead class="bg-gray-50">
          <tr>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Customer Name</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Truck Number</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Product Name</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Capacity</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">SOC Number</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Plant Name</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
          </tr>
        </thead>
        <tbody class="divide-y divide-gray-200">
          <tr *ngFor="let order of paginatedOrders" class="hover:bg-gray-50">
            <td class="px-6 py-4">{{ order.customerName }}</td>
            <td class="px-6 py-4">{{ order.truckId.truckNumber }}</td>
            <td class="px-6 py-4">{{ order.productId.name }}</td>
            <td class="px-6 py-4">{{ order.capacity }}</td>
            <td class="px-6 py-4">{{ order.socNumber }}</td>
            <td class="px-6 py-4">{{ order.plantId.name }}</td>
            <td class="px-6 py-4">
              <span
                class="px-2 py-1 text-sm font-semibold rounded-full"
                [ngClass]="{
                  'bg-green-100 text-green-800': order.status === 'LOADED',
                  'bg-yellow-100 text-yellow-800': order.status === 'PENDING',
                  'bg-red-100 text-red-800': order.status === 'CANCELLED',
                  'bg-blue-100 text-blue-800': order.status === 'DELIVERED'
                }"
              >
                {{ order.status }}
              </span>
            </td>
            <td class="px-6 py-4">
              <button
                (click)="toggleOrderStatus(order)"
                class="p-2 text-gray-500 hover:text-blue-500 focus:outline-none"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-6 w-6"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M5 13l4 4L19 7"
                  />
                </svg>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
