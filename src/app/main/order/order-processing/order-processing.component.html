<div class="p-6">
  <!-- Header -->
  <div class="flex justify-between items-center mb-6">
    <div>
      <h1 class="text-2xl font-semibold text-gray-900">Create New Order</h1>
    </div>
    <button 
      routerLink="/orders/list"
      class="flex items-center px-4 py-2 bg-white border rounded-lg hover:bg-gray-50">
      <i class="ri-arrow-left-line mr-2"></i>
      Back to Orders
    </button>
  </div>

  <form [formGroup]="orderForm" (ngSubmit)="onSubmit()" class="space-y-6">
    <!-- Product Search -->
    <div class="bg-white rounded-lg shadow">
      <div class="p-6">
        <h2 class="text-lg font-medium text-gray-900 mb-4">Products</h2>
        <div class="space-y-4">
          <!-- Product Select -->
          <div class="relative">
            <label for="product" class="block text-sm font-medium text-gray-700 mb-1">Select Product</label>
            <select
              id="product"
              formControlName="product"
              (change)="onProductSelect($event)"
              class="w-full pl-10 pr-4 py-2 border rounded-lg"
              [disabled]="loading">
              <option value="">Select a product</option>
              <option *ngFor="let product of products" [value]="product._id">
                {{product.name}} - ${{product.price}}
              </option>
            </select>
            <div *ngIf="loading" class="text-sm text-gray-500 mt-1">Loading products...</div>
          </div>

          <!-- Selected Products List -->
          <div *ngIf="items.length > 0" class="mt-4">
            <h3 class="text-sm font-medium text-gray-700 mb-2">Selected Products</h3>
            <div class="space-y-2">
              <div *ngFor="let item of items.controls; let i = index" [formGroupName]="i" 
                   class="flex items-center justify-between p-3 bg-gray-50 rounded-lg">
                <div>
                  <span class="font-medium" formControlName="name">{{item.get('name')?.value}}</span>
                  <div class="flex items-center mt-1">
                    <div class="px-4">
                      <input 
                      type="number" 
                      formControlName="quantity"
                      class="w-30 px-3 py-1 border rounded-md mr-2"
                      placeholder="Quantity"
                      min="1">
                    <span class="text-sm text-gray-600">
                      x ${{item.get('price')?.value}} = ${{item.get('total')?.value}}
                    </span>
                    <button type="button" (click)="removeItem(i)" 
                    class="text-red-600 hover:text-red-800">
              <i class="ri-delete-bin-line"></i>
            </button>

                    </div>
                   
                    <input 
                    type="number" 
                    formControlName="price"
                    class="w-30 px-3 py-1 border rounded-md mr-2"
                    placeholder="Price"
                    min="1">
                  </div>
                </div>
               
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Customer Information -->
    <div class="bg-white rounded-lg shadow">
      <div class="p-6" formGroupName="customer">
        <h2 class="text-lg font-medium text-gray-900 mb-4">Customer Information</h2>
        
        <!-- Customer Select -->
        <div class="relative mb-4">
          <label for="customer" class="block text-sm font-medium text-gray-700 mb-1">Select Customer</label>
          <select
            id="customer"
            formControlName="id"
            (change)="onCustomerSelect($event)"
            class="w-full pl-10 pr-4 py-2 border rounded-lg"
            [disabled]="loading">
            <option value="">Select a customer</option>
            <option *ngFor="let customer of customers" [value]="customer._id">
              {{customer.fullName}}
            </option>
          </select>
          <div *ngIf="loading" class="text-sm text-gray-500 mt-1">Loading customers...</div>
        </div>

        <!-- Customer Details -->
        <div *ngIf="selectedCustomer" class="space-y-4">
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
            <input
              type="text"
              formControlName="name"
              class="w-full px-4 py-2 border rounded-lg bg-gray-50"
              readonly>
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
            <input
              type="email"
              formControlName="email"
              class="w-full px-4 py-2 border rounded-lg bg-gray-50"
              readonly>
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Phone</label>
            <input
              type="tel"
              formControlName="phone"
              class="w-full px-4 py-2 border rounded-lg bg-gray-50"
              readonly>
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Address</label>
            <input
              type="text"
              formControlName="address"
              class="w-full px-4 py-2 border rounded-lg bg-gray-50"
              readonly>
          </div>
        </div>
      </div>
    </div>

    <!-- Order Notes -->
    <div class="bg-white rounded-lg shadow">
      <div class="p-6">
        <h2 class="text-lg font-medium text-gray-900 mb-4">Order Notes</h2>
        <textarea
          formControlName="notes"
          rows="4"
          placeholder="Add any special instructions or notes..."
          class="w-full px-4 py-2 border rounded-lg">
        </textarea>
      </div>
    </div>

    <!-- Order Summary -->
    <div class="bg-white rounded-lg shadow">
      <div class="p-6">
        <h2 class="text-lg font-medium text-gray-900 mb-4">Order Summary</h2>
        <div class="space-y-4">
          <!-- <div class="flex justify-between text-sm">
            <span class="text-gray-600">Subtotal</span>
            <span class="text-gray-900">${{getSubtotal() | number:'1.2-2'}}</span>
          </div> -->
          <!-- <div class="flex justify-between text-sm">
            <span class="text-gray-600">Shipping</span>
            <span class="text-gray-900">${{getShippingCost() | number:'1.2-2'}}</span>
          </div> -->
          <!-- <div class="flex justify-between text-sm">
            <span class="text-gray-600">Tax</span>
            <span class="text-gray-900">${{getTax() | number:'1.2-2'}}</span>
          </div> -->
          <div class="pt-4 flex justify-between text-lg font-semibold border-t">
            <span>Total</span>
            <span>GHC {{getTotal() | number:'1.2-2'}}</span>
          </div>
        </div>
      </div>
    </div>

    <!-- Form Actions -->
    <div class="flex justify-end space-x-4">
      <button 
        type="button"
        routerLink="/orders/list"
        class="px-6 py-2 border rounded-lg hover:bg-gray-50">
        Cancel
      </button>
      <button 
        type="submit"
        [disabled]="orderForm.invalid || saving || items.length === 0"
        class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 disabled:opacity-50">
        <div class="flex items-center">
          <i *ngIf="saving" class="ri-loader-4-line animate-spin mr-2"></i>
          Create Order
        </div>
      </button>
    </div>
  </form>
</div>
