<div class="h-screen flex overflow-hidden bg-[#f3f4f6]">
  <!-- Sidebar -->
  <app-sidebar></app-sidebar>

  <!-- Main Content -->
  <div class="flex flex-col flex-1 w-full overflow-hidden">
    <!-- Header -->
    <app-header class="z-10 sticky top-0"></app-header>

    <!-- Main Content -->
    <main class="flex-1 relative overflow-y-auto focus:outline-none bg-[#f8fafc]">
      <!-- Content Area -->
      <div class="py-6 px-4 sm:px-6 lg:px-8 min-h-[calc(100vh-4rem)]">
        <div class=" mx-auto">
          <div class="bg-white rounded-lg shadow-sm p-6">
            <router-outlet></router-outlet>
          </div>
        </div>
      </div>
    </main>
  </div>
</div>

<!-- Loading Overlay -->
<div *ngIf="loading" 
     class="fixed inset-0 bg-gray-900/50 backdrop-blur-sm flex items-center justify-center z-50">
  <div class="bg-white rounded-lg p-6 shadow-xl flex items-center space-x-4">
    <i class="ri-loader-4-line animate-spin text-3xl text-indigo-600"></i>
    <span class="text-gray-700 font-medium">Loading...</span>
  </div>
</div>
