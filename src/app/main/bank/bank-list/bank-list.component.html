<!-- components/banks/banks.component.html -->
<div class="container mx-auto p-4">
  <div class="mb-6 flex justify-between items-center">
    <h1 class="text-2xl font-bold">Banks</h1>
    <button 
      (click)="openAddModal()" 
      class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded transition duration-200">
      Add Bank
    </button>
  </div>

  <div *ngIf="loading" class="flex justify-center my-8">
    <div class="animate-spin rounded-full h-10 w-10 border-t-2 border-b-2 border-blue-500"></div>
  </div>

  <div *ngIf="error" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
    {{ error }}
  </div>

  <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-4">
    <div 
      *ngFor="let bank of banks" 
      class="bg-white shadow-md rounded-lg p-6 hover:shadow-lg transition-shadow duration-200 cursor-pointer"
      [routerLink]="['/main/banks', bank._id, 'uploads']">
      <div class="flex justify-between items-center">
        <h2 class="text-xl font-semibold">{{ bank.name }}</h2>
        <div class="flex space-x-2">
          <button
            (click)="deleteBank(bank._id, $event)"
            class="text-red-500 hover:text-red-600">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
            </svg>
          </button>
        </div>
      </div>
      <p class="text-gray-500 mt-2">Created: {{ bank.createdAt | date }}</p>
    </div>
  </div>

  <div *ngIf="banks.length === 0 && !loading" class="text-center py-8 text-gray-500">
    No banks found. Click "Add Bank" to create one.
  </div>

  <app-add-bank-modal 
    *ngIf="showAddModal" 
    (close)="closeAddModal()"
    (bankAdded)="onBankAdded($event)">
  </app-add-bank-modal>
</div>
