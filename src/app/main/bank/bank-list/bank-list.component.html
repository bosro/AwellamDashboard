<!-- components/banks/banks.component.html -->
<div class="container mx-auto p-4 md:p-6 lg:p-8">
  <!-- Header Section with Improved Styling -->
  <div class="mb-8 flex flex-col md:flex-row justify-between items-start md:items-center gap-4">
    <div>
      <h1 class="text-3xl font-bold text-gray-800">Banks</h1>
      <p class="text-gray-500 mt-1">Manage your connected banking institutions</p>
    </div>
    <button 
      (click)="openAddModal()" 
      class="bg-blue-600 hover:bg-blue-700 text-white px-5 py-2.5 rounded-lg shadow-md transition duration-200 flex items-center gap-2 font-medium">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
      </svg>
      Add Bank
    </button>
  </div>

  <!-- Loading Indicator with Enhanced Animation -->
  <div *ngIf="loading" class="flex justify-center my-12">
    <div class="animate-spin rounded-full h-12 w-12 border-t-3 border-b-3 border-blue-600"></div>
  </div>

  <!-- Error Message with Improved Styling -->
  <div *ngIf="error" class="bg-red-50 border-l-4 border-red-500 text-red-700 p-4 rounded-md mb-6 shadow-sm">
    <div class="flex items-center">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2 text-red-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
      </svg>
      <span>{{ error }}</span>
    </div>
  </div>

  <!-- Bank Cards Grid with Improved Styling -->
  <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-6">
    <div 
      *ngFor="let bank of banks" 
      class="bg-white shadow-md rounded-xl overflow-hidden hover:shadow-xl transition-all duration-300 cursor-pointer border border-gray-100"
      [routerLink]="['/main/banks', bank._id, 'uploads']">
      
      <!-- Bank Card Header with Color Accent -->
      <div class="h-2 bg-blue-600"></div>
      
      <!-- Bank Card Content -->
      <div class="p-6">
        <div class="flex justify-between items-center mb-4">
          <h2 class="text-xl font-semibold text-gray-800">{{ bank.name }}</h2>
          <button
            (click)="deleteBank(bank._id, $event)"
            class="text-gray-400 hover:text-red-600 transition-colors duration-200 p-1.5 rounded-full hover:bg-red-50">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
            </svg>
          </button>
        </div>
        
        <!-- Bank Info with Icons -->
        <div class="text-gray-500 mt-4 flex items-center gap-2">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
          </svg>
          <span>Created: {{ bank.createdAt | date:'mediumDate' }}</span>
        </div>
        
        <!-- View Details Link -->
        <div class="mt-6 text-blue-600 flex items-center font-medium">
          <span>View Details</span>
          <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 ml-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
          </svg>
        </div>
      </div>
    </div>
  </div>

  <!-- Empty State with Improved Styling -->
  <div *ngIf="banks.length === 0 && !loading" class="text-center py-16 px-4">
    <div class="inline-flex justify-center items-center w-16 h-16 bg-blue-50 rounded-full mb-4">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-blue-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 10h18M7 15h1m4 0h1m-7 4h12a3 3 0 003-3V8a3 3 0 00-3-3H6a3 3 0 00-3 3v8a3 3 0 003 3z" />
      </svg>
    </div>
    <h3 class="text-xl font-medium text-gray-800 mb-2">No banks found</h3>
    <p class="text-gray-500 mb-6 max-w-md mx-auto">Add your first bank to start managing your financial transactions.</p>
    <button 
      (click)="openAddModal()" 
      class="bg-blue-600 hover:bg-blue-700 text-white px-5 py-2.5 rounded-lg shadow-md transition duration-200 flex items-center gap-2 mx-auto font-medium">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
      </svg>
      Add Bank
    </button>
  </div>

  <!-- Modal Component -->
  <app-add-bank-modal 
    *ngIf="showAddModal" 
    (close)="closeAddModal()"
    (bankAdded)="onBankAdded($event)">
  </app-add-bank-modal>
</div>
