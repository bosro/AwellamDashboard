<!-- components/bank-uploads/bank-uploads.component.html -->
<div class="container mx-auto p-4">
    <div class="mb-6">
      <a [routerLink]="['/main/banks']" class="text-blue-500 hover:text-blue-600 flex items-center">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
        </svg>
        Back to Banks
      </a>
    </div>
  
    <div class="mb-6 flex justify-between items-center">
      <h1 class="text-2xl font-bold">{{ bank?.name }} - Uploads</h1>
    </div>
  
    <div class="mb-8 bg-white shadow-md rounded-lg p-6">
      <h2 class="text-xl font-semibold mb-4">Upload Statement</h2>
      
      <div *ngIf="error" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
        {{ error }}
      </div>
  
      <div class="flex flex-col md:flex-row items-center gap-4">
        <div class="w-full md:w-3/4">
          <input 
            type="file" 
            (change)="onFileSelected($event)"
            class="block w-full text-sm text-gray-500
              file:mr-4 file:py-2 file:px-4
              file:rounded file:border-0
              file:text-sm file:font-semibold
              file:bg-blue-50 file:text-blue-700
              hover:file:bg-blue-100"
          />
        </div>
        <button 
          (click)="uploadFile()"
          [disabled]="!selectedFile || uploadingFile"
          class="w-full md:w-1/4 bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded transition duration-200 disabled:bg-blue-300 disabled:cursor-not-allowed">
          <span *ngIf="uploadingFile" class="inline-block mr-2">
            <div class="animate-spin rounded-full h-4 w-4 border-t-2 border-b-2 border-white"></div>
          </span>
          Upload
        </button>
      </div>
    </div>
  
    <div *ngIf="loading" class="flex justify-center my-8">
      <div class="animate-spin rounded-full h-10 w-10 border-t-2 border-b-2 border-blue-500"></div>
    </div>
  
    <div class="bg-white shadow-md rounded-lg overflow-hidden">
      <table class="min-w-full divide-y divide-gray-200">
        <thead class="bg-gray-50">
          <tr>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">File Name</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Date</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
          </tr>
        </thead>
        <tbody class="bg-white divide-y divide-gray-200">
          <tr *ngFor="let upload of uploads" class="hover:bg-gray-50 cursor-pointer" [routerLink]="['/main/banks', bankId, 'uploads', upload._id]">
            <td class="px-6 py-4 whitespace-nowrap">{{ upload.fileName }}</td>
            <td class="px-6 py-4 whitespace-nowrap">{{ upload.createdAt | date }}</td>
            <td class="px-6 py-4 whitespace-nowrap">
              <button 
                (click)="deleteUpload(upload._id); $event.stopPropagation()"
                class="text-red-500 hover:text-red-600">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                </svg>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
  
      <div *ngIf="uploads.length === 0 && !loading" class="text-center py-8 text-gray-500">
        No uploads found. Use the form above to upload a bank statement.
      </div>
    </div>
  </div>
