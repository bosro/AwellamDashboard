<!-- components/add-bank-modal/add-bank-modal.component.html -->
<div class="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center z-50">
    <div class="bg-white rounded-lg p-6 max-w-md w-full">
      <div class="flex justify-between items-center mb-4">
        <h2 class="text-xl font-semibold">Add New Bank</h2>
        <button 
          (click)="onClose()" 
          class="text-gray-500 hover:text-gray-700">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>
      </div>
  
      <div *ngIf="error" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
        {{ error }}
      </div>
  
      <form [formGroup]="bankForm" (ngSubmit)="onSubmit()">
        <div class="mb-4">
          <label for="name" class="block text-gray-700 mb-2">Bank Name</label>
          <input 
            type="text" 
            id="name" 
            formControlName="name" 
            class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:border-blue-500" 
            placeholder="Enter bank name"
          >
          <div *ngIf="bankForm.get('name')?.invalid && (bankForm.get('name')?.dirty || bankForm.get('name')?.touched)" class="text-red-500 mt-1">
            <div *ngIf="bankForm.get('name')?.errors?.['required']">Bank name is required.</div>
          </div>
        </div>
  
        <div class="flex justify-end">
          <button 
            type="button" 
            (click)="onClose()" 
            class="px-4 py-2 mr-2 text-gray-500 hover:text-gray-700 border border-gray-300 rounded">
            Cancel
          </button>
          <button 
            type="submit" 
            [disabled]="bankForm.invalid || loading" 
            class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 disabled:bg-blue-300 disabled:cursor-not-allowed">
            <span *ngIf="loading" class="inline-block mr-2">
              <div class="animate-spin rounded-full h-4 w-4 border-t-2 border-b-2 border-white"></div>
            </span>
            Save
          </button>
        </div>
      </form>
    </div>
  </div>
