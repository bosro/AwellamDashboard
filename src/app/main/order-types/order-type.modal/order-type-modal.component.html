<div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
    <div class="bg-white rounded-lg shadow-lg p-6 w-full max-w-md">
      <h2 class="text-xl font-bold mb-4">{{ isEdit ? 'Edit Order Type' : 'Create Order Type' }}</h2>
  
      <form [formGroup]="orderTypeForm" (ngSubmit)="saveOrderType()">
        <div class="mb-4">
          <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
          <input
            id="name"
            formControlName="name"
            type="text"
            class="block w-full border border-gray-300 rounded px-3 py-2"
          />
        </div>
  
        <div class="mb-4">
          <label for="amount" class="block text-sm font-medium text-gray-700">Amount</label>
          <input
            id="amount"
            formControlName="amount"
            type="number"
            class="block w-full border border-gray-300 rounded px-3 py-2"
          />
        </div>
  
        <div class="flex justify-end space-x-2">
          <button
            type="button"
            class="bg-gray-300 text-gray-700 px-4 py-2 rounded"
            (click)="closeModal()"
          >
            Cancel
          </button>
          <button
            type="submit"
            class="bg-blue-600 text-white px-4 py-2 rounded"
            [disabled]="orderTypeForm.invalid"
          >
            Save
          </button>
        </div>
      </form>
    </div>
  </div>
