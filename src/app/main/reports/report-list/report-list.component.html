<!-- report-list.component.html -->
<div class="p-6">
    <!-- Header -->
    <div class="flex justify-between items-center mb-6">
      <div>
        <h1 class="text-2xl font-semibold text-gray-900">Reports</h1>
        <p class="mt-1 text-sm text-gray-600">Manage and generate reports</p>
      </div>
      <div class="flex space-x-3">
        <button 
          [routerLink]="['/reports/generator']"
          class="flex items-center px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">
          <i class="ri-add-line mr-2"></i>
          Generate New Report
        </button>
      </div>
    </div>
  
    <!-- Filters -->
    <div class="bg-white rounded-lg shadow p-4 mb-6">
      <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
        <!-- Search -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Search</label>
          <div class="relative">
            <input
              type="text"
              [(ngModel)]="searchTerm"
              placeholder="Search reports..."
              class="w-full pl-10 pr-4 py-2 border rounded-lg"
            >
            <i class="ri-search-line absolute left-3 top-2.5 text-gray-400"></i>
          </div>
        </div>
  
        <!-- Report Type Filter -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Report Type</label>
          <select
            [(ngModel)]="selectedType"
            class="w-full px-4 py-2 border rounded-lg"
          >
            <option value="">All Types</option>
            <option value="SALES">Sales</option>
            <option value="INVENTORY">Inventory</option>
            <option value="PURCHASES">Purchases</option>
            <option value="TRANSPORT">Transport</option>
            <option value="MAINTENANCE">Maintenance</option>
            <option value="PERFORMANCE">Performance</option>
          </select>
        </div>
      </div>
    </div>
  
    <!-- Reports Table -->
    <div class="bg-white rounded-lg shadow overflow-hidden">
      <table class="min-w-full divide-y divide-gray-200">
        <thead class="bg-gray-50">
          <tr>
            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Name</th>
            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Type</th>
            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Created</th>
            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Status</th>
            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Schedule</th>
            <th scope="col" class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase">Actions</th>
          </tr>
        </thead>
        <tbody class="bg-white divide-y divide-gray-200">
          <tr *ngFor="let report of reports">
            <td class="px-6 py-4 whitespace-nowrap">
              <div class="text-sm font-medium text-gray-900">{{report.name}}</div>
            </td>
            <td class="px-6 py-4 whitespace-nowrap">
              <div class="text-sm text-gray-900">{{report.type}}</div>
            </td>
            <td class="px-6 py-4 whitespace-nowrap">
              <div class="text-sm text-gray-900">{{report.createdAt | date:'medium'}}</div>
            </td>
            <td class="px-6 py-4 whitespace-nowrap">
                <span [ngClass]="{
                    'bg-green-100 text-green-800': report.status === ReportStatus.COMPLETED,
                    'bg-yellow-100 text-yellow-800': report.status === ReportStatus.GENERATING,
                    'bg-red-100 text-red-800': report.status === ReportStatus.FAILED
                  }" class="px-2 py-1 text-xs font-medium rounded-full">
                    {{report.status}}
                  </span>
            </td>
            <td class="px-6 py-4 whitespace-nowrap">
              <div class="text-sm text-gray-900">
                <span *ngIf="report.schedule?.active" class="text-green-600">
                  <i class="ri-time-line mr-1"></i>
                  {{report.schedule?.frequency}}
                </span>
                <span *ngIf="!report.schedule?.active" class="text-gray-500">-</span>
              </div>
            </td>
            <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
              <div class="flex justify-end space-x-3">
                <button 
                  *ngIf="report.status === ReportStatus.COMPLETED"
                  (click)="downloadReport(report.id)"
                  class="text-blue-600 hover:text-blue-900">
                  <i class="ri-download-line"></i>
                </button>
                <button 
                  [routerLink]="['/reports/viewer', report.id]"
                  class="text-blue-600 hover:text-blue-900">
                  <i class="ri-eye-line"></i>
                </button>
                <button 
                  (click)="deleteReport(report.id)"
                  class="text-red-600 hover:text-red-900">
                  <i class="ri-delete-bin-line"></i>
                </button>
              </div>
            </td>
          </tr>
  
          <!-- Loading State -->
          <tr *ngIf="loading">
            <td colspan="6" class="px-6 py-4 text-center">
              <div class="flex justify-center">
                <i class="ri-loader-4-line animate-spin text-blue-600 text-2xl"></i>
              </div>
            </td>
          </tr>
  
          <!-- No Results -->
          <tr *ngIf="!loading && reports.length === 0">
            <td colspan="6" class="px-6 py-4 text-center text-gray-500">
              No reports found
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
