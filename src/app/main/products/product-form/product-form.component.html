
<div class="p-6">
  <div class="mb-6">
    <div class="flex justify-between items-center">
      <h1 class="text-2xl font-semibold text-gray-900">
        {{ isEditMode ? 'Edit Product' : 'New Product' }}
      </h1>
      <button 
        routerLink="/main/products/list"
        class="flex items-center px-4 py-2 text-gray-700 bg-gray-100 rounded-lg hover:bg-gray-200">
        <i class="ri-arrow-left-line mr-2"></i>
        Back to Products
      </button>
    </div>
  </div>

  <form [formGroup]="productForm" (ngSubmit)="onSubmit()" class="space-y-6">
    <div *ngIf="loading" class="flex justify-center py-12">
      <i class="ri-loader-4-line animate-spin text-3xl text-blue-600"></i>
    </div>

    <div *ngIf="!loading">
      <div class="bg-white rounded-lg shadow p-6">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <!-- Name -->
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">
              Product Name *
            </label>
            <input 
              type="text"
              formControlName="name"
              class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500"
              [ngClass]="{'border-red-500': productForm.get('name')?.touched && productForm.get('name')?.invalid}"
            >
            <div *ngIf="productForm.get('name')?.touched && productForm.get('name')?.invalid" 
                 class="text-red-500 text-sm mt-1">
              Name is required
            </div>
          </div>

          <!-- Price -->
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">
              Price *
            </label>
            <input 
              type="number"
              formControlName="price"
              class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500"
              [ngClass]="{'border-red-500': productForm.get('price')?.touched && productForm.get('price')?.invalid}"
            >
            <div *ngIf="productForm.get('price')?.touched && productForm.get('price')?.invalid" 
                 class="text-red-500 text-sm mt-1">
              Valid price is required
            </div>
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">
              Destination
            </label>
            <input 
              type="text"
              formControlName="destination"
              class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500"
              [ngClass]="{'border-red-500': productForm.get('destination')?.touched && productForm.get('destination')?.invalid}"
            >
            <div *ngIf="productForm.get('price')?.touched && productForm.get('destination')?.invalid" 
                 class="text-red-500 text-sm mt-1">
              Valid destination is required
            </div>
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">
              Rates
            </label>
            <input 
              type="number"
              formControlName="rates"
              class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500"
              [ngClass]="{'border-red-500': productForm.get('rates')?.touched && productForm.get('rates')?.invalid}"
            >
            <div *ngIf="productForm.get('price')?.touched && productForm.get('rates')?.invalid" 
                 class="text-red-500 text-sm mt-1">
              Valid rates is required
            </div>
          </div>

          <!-- Plant Selection -->
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">
              Plant *
            </label>
            <select 
              formControlName="plantId"
              (change)="onPlantChange($event)"
              class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500"
              [ngClass]="{'border-red-500': productForm.get('plantId')?.touched && productForm.get('plantId')?.invalid}"
            >
              <option value="">Select Plant</option>
              <option *ngFor="let plant of plants" [value]="plant._id">
                {{ plant.name }}
              </option>
            </select>
            <div *ngIf="productForm.get('plantId')?.touched && productForm.get('plantId')?.invalid" 
                 class="text-red-500 text-sm mt-1">
              Plant selection is required
            </div>
            <button 
            routerLink="/main/products/plants/create"
            class="mt-2 text-blue-600 hover:underline">
            Create New Plant
          </button>
          </div>

          <!-- Category Selection -->
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">
              Category *
            </label>
            <select 
              formControlName="categoryId"
              class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500"
              [ngClass]="{'border-red-500': productForm.get('categoryId')?.touched && productForm.get('categoryId')?.invalid}"
            >
              <option value="">Select Category</option>
              <option *ngFor="let category of categories" [value]="category._id">
                {{ category.name }}
              </option>
            </select>
            <div *ngIf="productForm.get('categoryId')?.touched && productForm.get('categoryId')?.invalid" 
                 class="text-red-500 text-sm mt-1">
              Category selection is required
            </div>
            <button 
            routerLink="/main/products/categories/create"
            class="mt-2 text-blue-600 hover:underline">
            Create New Category
          </button>
          </div>

          <!-- Total Stock -->
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">
              Total Stock *
            </label>
            <input 
              type="number"
              formControlName="totalStock"
              class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500"
              [ngClass]="{'border-red-500': productForm.get('totalStock')?.touched && productForm.get('totalStock')?.invalid}"
            >
            <div *ngIf="productForm.get('totalStock')?.touched && productForm.get('totalStock')?.invalid" 
                 class="text-red-500 text-sm mt-1">
              Valid stock quantity is required
            </div>
          </div>

          <!-- In Stock -->
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">
              In Stock
            </label>
            <select 
              formControlName="inStock"
              class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500"
            >
              <option [ngValue]="true">Yes</option>
              <option [ngValue]="false">No</option>
            </select>
          </div>

          <!-- Image Upload -->
          <div class="md:col-span-2">
            <label class="block text-sm font-medium text-gray-700 mb-1">
              Image
            </label>
            <input 
              type="file"
              (change)="onImageUpload($event)"
              class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500"
              accept="image/*"
            >
          </div>
        </div>
      </div>

      <!-- Form Actions -->
      <div class="flex justify-end space-x-4 mt-6">
        <button 
          type="button"
          routerLink="/main/products/list"
          class="px-6 py-2 border rounded-lg hover:bg-gray-50">
          Cancel
        </button>
        <button 
          type="submit"
          [disabled]="loading || !productForm.valid"
          class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 disabled:opacity-50 disabled:cursor-not-allowed">
          {{ isEditMode ? 'Update' : 'Create' }} Product
        </button>
      </div>
    </div>
  </form>
</div>
