<div class="p-6">
  <div class="mb-6">
    <div class="flex justify-between items-center">
      <h1 class="text-2xl font-semibold text-gray-900">
        {{ isEditMode ? 'Edit Product' : 'New Product' }}
      </h1>
      <button 
        routerLink="/main/products/list"
        class="flex items-center px-4 py-2 text-gray-700 bg-gray-100 rounded-lg hover:bg-gray-200">
        <i class="ri-arrow-left-line mr-2"></i>
        Back to Products
      </button>
    </div>
  </div>

  <form [formGroup]="productForm" (ngSubmit)="onSubmit()" class="space-y-6">
    <div *ngIf="loading" class="flex justify-center py-12">
      <i class="ri-loader-4-line animate-spin text-3xl text-blue-600"></i>
    </div>

    <div *ngIf="!loading">
      <div class="bg-white rounded-lg shadow p-6">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <!-- Name -->
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">
              Product Name *
            </label>
            <input 
              type="text"
              formControlName="name"
              class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500"
            >
          </div>

          <!-- Price -->
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">
              Price *
            </label>
            <input 
              type="number"
              formControlName="price"
              class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500"
            >
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">
              Plant Type*
            </label>
 <select 
          formControlName="plantType"
          (change)="onPlantChange($event)" 
          class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
        >
          <option value="">Select Plant</option>
          <option *ngFor="let plant of plants" [value]="plant._id">
            {{ plant.name }}
          </option>
        </select>

          </div>

         

          <!-- Description -->
          <!-- <div class="md:col-span-2">
            <label class="block text-sm font-medium text-gray-700 mb-1">
              Description *
            </label>
            <textarea 
              formControlName="description"
              rows="4"
              class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500"
            ></textarea>
          </div> -->

          <!-- In Stock -->
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">
              In Stock *
            </label>
            <select 
              formControlName="inStock"
              class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500"
            >
              <option [value]="true">Yes</option>
              <option [value]="false">No</option>
            </select>
          </div>

          <!-- Total Stock -->
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">
              Total Stock *
            </label>
            <input 
              type="number"
              formControlName="totalStock"
              class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500"
            >
          </div>

          <!-- Image -->
          <div class="md:col-span-2">
            <label class="block text-sm font-medium text-gray-700 mb-1">
              Image *
            </label>
            <input 
              type="file"
              (change)="onImageUpload($event)"
              class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500"
            >
          </div>
        </div>
      </div>

      <!-- Form Actions -->
      <div class="flex justify-end space-x-4">
        <button 
          type="button"
          routerLink="/main/products/list"
          class="px-6 py-2 border rounded-lg hover:bg-gray-50">
          Cancel
        </button>
        <button 
          type="submit"
          class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 disabled:opacity-50">
          {{ isEditMode ? 'Update' : 'Create' }} Product
        </button>
      </div>
    </div>
  </form>
</div>
