<div class="p-6">
    <div class="mb-6">
      <div class="flex justify-between items-center">
        <h1 class="text-2xl font-semibold text-gray-900">Create New Plant</h1>
        <button 
          routerLink="/main/plants/list"
          class="flex items-center px-4 py-2 text-gray-700 bg-gray-100 rounded-lg hover:bg-gray-200">
          <i class="ri-arrow-left-line mr-2"></i>
          Back to Plants
        </button>
      </div>
    </div>
  
    <form [formGroup]="plantForm" (ngSubmit)="onSubmit()" class="space-y-6">
      <div *ngIf="loading" class="flex justify-center py-12">
        <i class="ri-loader-4-line animate-spin text-3xl text-blue-600"></i>
      </div>
  
      <div *ngIf="!loading">
        <div class="bg-white rounded-lg shadow p-6">
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">
              Plant Name *
            </label>
            <input 
              type="text"
              formControlName="name"
              class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500"
              [class.border-red-500]="plantForm.get('name')?.touched && plantForm.get('name')?.invalid"
            >
            <div *ngIf="plantForm.get('name')?.touched && plantForm.get('name')?.invalid" 
                 class="text-red-500 text-sm mt-1">
              Name is required
            </div>
          </div>
        </div>
  
        <div class="flex justify-end space-x-4 mt-6">
          <button 
            type="button"
            routerLink="/main/plants/list"
            class="px-6 py-2 border rounded-lg hover:bg-gray-50">
            Cancel
          </button>
          <button 
            type="submit"
            [disabled]="plantForm.invalid || loading"
            class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 disabled:opacity-50 disabled:cursor-not-allowed">
            Create Plant
          </button>
        </div>
      </div>
    </form>
  </div>
