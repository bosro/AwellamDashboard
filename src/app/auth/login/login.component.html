<div class="min-h-screen flex flex-col justify-center py-12 sm:px-6 lg:px-8"
    >
  <div class="sm:mx-auto sm:w-full sm:max-w-md">
    <!-- Company Logo with Gradient Background -->
    <div class="flex justify-center">
      <div class="bg-gradient-to-r  rounded-full shadow-lg">
        <img
          src="assets/images/logo.png"
          alt="Company Logo"
          class="h-20 w-20"
        />
      </div>
    </div>

    <!-- Welcome Message -->
    <h2 class="mt-6 text-center text-3xl font-bold text-black-500">
      Welcome to Awellam
    </h2>
    <p class="mt-2 text-center text-3xl font-bold text-black-500">
      Management System (AMS)
    </p>
    <h2 class="mt-4 text-center text-xl font-semibold text-blue-500">
      Sign into Your Account
    </h2>
  </div>

  <!-- Login Form -->
  <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
    <div class="bg-white py-8 px-4 shadow-lg sm:rounded-lg sm:px-10">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmits()" class="space-y-6">
        <!-- Alert Error -->
        <div *ngIf="error" class="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded relative">
          {{ error }}
        </div>

        <!-- Email Input -->
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700">
            Email address
          </label>
          <div class="mt-1">
            <input
              id="email"
              type="email"
              formControlName="email"
              [ngClass]="{'border-red-500': submitted && formControls.email.errors}"
              class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
              placeholder="Enter your email"
            />
            <div *ngIf="submitted && formControls.email.errors" class="mt-1 text-sm text-red-600">
              <div *ngIf="formControls.email.errors?.['required']">Email is required</div>
              <div *ngIf="formControls.email.errors?.['email']">Enter a valid email address</div>
            </div>
          </div>
        </div>

        <!-- Password Input -->
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700">
            Password
          </label>
          <div class="mt-1 relative">
            <input
              id="password"
              [type]="showPassword ? 'text' : 'password'"
              formControlName="password"
              [ngClass]="{'border-red-500': submitted && formControls.password.errors}"
              class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
              placeholder="Enter your password"
            />
            <button
              type="button"
              (click)="togglePasswordVisibility()"
              class="absolute inset-y-0 right-0 pr-3 flex items-center"
            >
              <i [class]="showPassword ? 'ri-eye-off-line' : 'ri-eye-line'" class="text-gray-400"></i>
            </button>
            <div *ngIf="submitted && formControls.password.errors" class="mt-1 text-sm text-red-600">
              <div *ngIf="formControls.password.errors?.['required']">Password is required</div>
            </div>
          </div>
        </div>

        <!-- Remember Me & Forgot Password -->
        <div class="flex items-center justify-between">
          <div class="flex items-center">
            <input
              id="rememberMe"
              type="checkbox"
              formControlName="rememberMe"
              class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded"
            />
            <label for="rememberMe" class="ml-2 block text-sm text-gray-900">
              Remember me
            </label>
          </div>

          <div class="text-sm">
            <a routerLink="/auth/reset-password" class="font-medium text-blue-600 hover:text-blue-500">
              Forgot your password?
            </a>
          </div>
        </div>

        <!-- Submit Button -->
        <div>
          <button
            type="submit"
            [disabled]="loading"
            class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-gradient-to-r from-blue-600 to-blue-400 hover:from-blue-700 hover:to-blue-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 disabled:opacity-50"
          >
            <i *ngIf="loading" class="ri-loader-4-line animate-spin mr-2"></i>
            Sign in
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
